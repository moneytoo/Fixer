apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.brouken.fixer"
        minSdkVersion 24
        //targetSdkVersion 27
        targetSdkVersion 22
        versionCode 3
        versionName "0.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':RootShell')
    implementation project(':RootTools')

    implementation 'com.android.support:appcompat-v7:27.1.1' // because of DocumentFile
}
