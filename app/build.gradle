apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.brouken.fixer"
        minSdkVersion 23
        //targetSdkVersion 27
        //noinspection ExpiringTargetSdkVersion
        targetSdkVersion 28
        versionCode 3
        versionName "0.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0' // because of DocumentFile
}
